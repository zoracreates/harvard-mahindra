<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>


    jQuery(document).ready(function () {

        /* wrapp logo and main menu*/
        var logo = document.getElementById('block-boxes-1585939273');
        var primaryNav = document.getElementById('block-os-primary-menu');

        var menuWrapper = document.createElement('div');

        menuWrapper.setAttribute("id", "menu-wrapper");

        logo.parentNode.insertBefore(menuWrapper, logo);

        menuWrapper.appendChild(logo);
        menuWrapper.appendChild(primaryNav);

        /* equal heights */

        var maxHeight = 0;

        jQuery(".social .white-block .block-content.content .boxes-box").each(function () {
            if (jQuery(this).height() > maxHeight) { maxHeight = jQuery(this).height(); }
        });
        jQuery(".social .white-block .block-content.content .boxes-box").height(maxHeight);

        jQuery(".front .equal .region-inner .block-content.content").each(function () {
            if (jQuery(this).height() > maxHeight) { maxHeight = jQuery(this).height(); }
        });
        jQuery(".front .equal .region-inner .block-content.content").height(maxHeight);

    });
</script>
